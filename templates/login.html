{% extends 'base.html' %}
{% load i18n %}
{% block title %}Login{% endblock %}

{% block body %}
{% include 'messages.html' %}

<h2>{% trans "Login" %}</h2>
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="loginusername">{% trans "Username" %}</label>
    <input type="text" class="form-control" name="loginusername" required>
  </div>
  <div class="form-group">
    <label for="loginpassword">{% trans "Password" %}</label>
    <input type="password" class="form-control" name="loginpassword" required>
  </div>
  <button type="submit" class="btn btn-primary">{% trans "Sign In" %}</button>

  <!-- Google ile giriÅŸ -->
  <a href="/accounts/google/login/" class="btn btn-danger ml-2">
    {% trans "Sign in with Google" %}
  </a>
</form>
{% endblock %}
