{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Login" %}{% endblock %}

{% block body %}
{% include 'messages.html' %}

<div class="container mt-4">
  <h2 class="text-center">{% trans "Login" %}</h2>

  <form method="POST" class="mx-auto mt-3" style="max-width: 400px;">
    {% csrf_token %}
    <div class="form-group">
      <label for="loginusername">{% trans "Username" %}</label>
      <input type="text" class="form-control" name="loginusername" required placeholder="{% trans 'Enter your username' %}">
    </div>
    <div class="form-group">
      <label for="loginpassword">{% trans "Password" %}</label>
      <input type="password" class="form-control" name="loginpassword" required placeholder="{% trans 'Enter your password' %}">
    </div>
    <button type="submit" class="btn btn-primary btn-block">{% trans "Sign In" %}</button>

    <!-- Google ile giriÅŸ -->
    <div class="text-center mt-3">
      <a href="/accounts/google/login/" class="btn btn-danger">
        {% trans "Sign in with Google" %}
      </a>
    </div>
  </form>

  <div class="text-center mt-3">
    <p>{% trans "Don't have an account?" %} <a href="{% url 'register' %}">{% trans "Sign up" %}</a></p>
  </div>
</div>
{% endblock %}
