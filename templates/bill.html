{% extends 'base.html' %}
{% load static i18n %}
{% block title %}{% trans "Bill" %}{% endblock %}

{% block body %}
{% include 'messages.html' %}

<div class="container my-4">
  <h2 class="text-center mb-4">{% trans "Booking Details" %}</h2>

  <form action="{% url 'order' %}" method="POST" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="form-group">
      <label for="billname">{% trans "Full Name" %}</label>
      <input type="text" class="form-control" id="billname" name="billname" required>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="billemail">{% trans "Email" %}</label>
        <input type="email" class="form-control" id="billemail" name="billemail" required>
      </div>
      <div class="form-group col-md-6">
        <label for="billphone">{% trans "Phone Number" %}</label>
        <input type="tel" class="form-control" id="billphone" name="billphone" required>
      </div>
    </div>

    <div class="form-group">
      <label for="billaddress">{% trans "Address" %}</label>
      <input type="text" class="form-control" id="billaddress" name="billaddress">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="billcity">{% trans "City" %}</label>
        <input type="text" class="form-control" id="billcity" name="billcity">
      </div>
      <div class="form-group col-md-6">
        <label for="cars11">{% trans "Car Chosen" %}</label>
        <select id="cars11" name="cars11" class="form-control" required>
          <option disabled selected>{% trans "-- Choose Car --" %}</option>
          {% for cc in cars %}
            <option value="{{ cc.pk }}">{{ cc.car_name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block">{% trans "Confirm Booking" %}</button>
  </form>
</div>

{% endblock %}
