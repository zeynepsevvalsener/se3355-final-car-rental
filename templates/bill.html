{% extends 'base.html' %}
{% load i18n %}
{% block title %}Bill{% endblock %}

{% block body %}
{% include 'messages.html' %}

<h2>{% trans "Booking Details" %}</h2>

<form action="{% url 'order' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="billname">{% trans "Full Name" %}</label>
    <input type="text" class="form-control" name="billname" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="billemail">{% trans "Email" %}</label>
      <input type="email" class="form-control" name="billemail" required>
    </div>
    <div class="form-group col-md-6">
      <label for="billphone">{% trans "Phone Number" %}</label>
      <input type="tel" class="form-control" name="billphone" required>
    </div>
  </div>
  <div class="form-group">
    <label for="billaddress">{% trans "Address" %}</label>
    <input type="text" class="form-control" name="billaddress">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="billcity">{% trans "City" %}</label>
      <input type="text" class="form-control" name="billcity">
    </div>
    <div class="form-group col-md-6">
      <label for="cars11">{% trans "Car Chosen" %}</label>
      <select name="cars11" class="form-control" required>
        <option disabled selected>-- {% trans "Choose Car" %} --</option>
        {% for cc in cars %}
          <option value="{{ cc.pk }}">{{ cc.car_name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="dayss">{% trans "Number of days" %}</label>
      <input type="number" class="form-control" name="dayss" value="1" min="1" max="60">
    </div>
    <div class="form-group col-md-6">
      <label for="date">{% trans "Pickup Date" %}</label>
      <input type="date" class="form-control" name="date">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fl">{% trans "From Location" %}</label>
      <input type="text" class="form-control" name="fl">
    </div>
    <div class="form-group col-md-6">
      <label for="tl">{% trans "To Location" %}</label>
      <input type="text" class="form-control" name="tl">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">{% trans "Confirm Booking" %}</button>
</form>

{% endblock %}
